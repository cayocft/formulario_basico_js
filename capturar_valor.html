<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <label for="">Ingrese su Nombre</label>
    <input type="text" name="nombre"> <br>
    <button onclick="capturarDatos()" >Enviar</button> <br>
    <label for="" id="label_nombre"></label>
    <script>
        function capturarDatos(){
            var label_nombre = document.getElementById('label_nombre');
            var nombre = document.getElementsByName('nombre')[0].value;
            label_nombre.innerHTML = "El nombre ingresado es: "+nombre;
            console.log("El valor capturado es: "+nombre);

        }
    </script>
</body>
</html>
